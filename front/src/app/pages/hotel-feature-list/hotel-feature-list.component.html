<mat-card class="list-card">
    <mat-card-header>
      <mat-card-title>List of hotel features</mat-card-title>
    </mat-card-header>
  
    <mat-card-content class="table-container">
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let hotelFeature">{{hotelFeature.id}}</td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let hotelFeature">{{hotelFeature.name}}</td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let hotelFeature">{{hotelFeature.description}}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let hotelFeature">
              <button mat-button color="warn" (click)="deleteHotelFeature(hotelFeature.id)">Delete</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-footer class="mat-card-footer">
      <div>
        <mat-progress-bar mode="indeterminate" *ngIf="loadingData"></mat-progress-bar>
      </div>
    </mat-card-footer>
</mat-card>
