<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title>List of hotels</mat-card-title>
  </mat-card-header>

  <mat-card-content class="table-container">
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let hotel">{{hotel.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let hotel">{{hotel.name}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
          <td mat-cell *matCellDef="let hotel">{{hotel.address}}</td>
        </ng-container>

        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
          <td mat-cell *matCellDef="let hotel">{{hotel.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let hotel">{{hotel.email}}</td>
        </ng-container>

        <ng-container matColumnDef="stars">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Stars </th>
          <td mat-cell *matCellDef="let hotel">{{hotel.stars}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let hotel">
            <button mat-button color="primary" (click)="viewHotelDetails(hotel)">View</button>
            <button mat-button color="secondary" (click)="editHotel(hotel.id)">Edit</button>
            <button mat-button color="warn" (click)="deleteHotel(hotel.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
  
  <mat-card-footer class="card-footer">
    <mat-paginator
      (page)="onPaginateChange($event)"
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      aria-label="Select page">
    </mat-paginator>
  </mat-card-footer>
  <div style="height: 4px;">
    <mat-progress-bar mode="indeterminate" *ngIf="loadingData"></mat-progress-bar>
  </div>
</mat-card>
