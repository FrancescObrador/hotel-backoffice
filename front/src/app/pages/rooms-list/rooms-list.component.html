<mat-card class="list-card">
    <mat-card-header>
      <mat-card-title>List of room features</mat-card-title>
    </mat-card-header>
  
    <mat-card-content class="table-container">
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let room">{{room.id}}</td>
          </ng-container>
  
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
            <td mat-cell *matCellDef="let room">{{room.number}}</td>
          </ng-container>

          <ng-container matColumnDef="hotel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hotel </th>
            <td mat-cell *matCellDef="let room">{{room.hotel.name}}</td>
          </ng-container>

          <ng-container matColumnDef="roomType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Type </th>
            <td mat-cell *matCellDef="let room">{{room.roomType.name}}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let room">
                <button mat-button color="primary" (click)="viewRoomDetail(room)">View</button>
                <button mat-button color="secondary" (click)="editRoom(room.id)">Edit</button>
              <button mat-button color="warn" (click)="deleteRoom(room.id)">Delete</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
    <mat-card-footer class="mat-card-footer">
      <mat-paginator
      (page)="onPaginateChange($event)"
      [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      aria-label="Select page">
    </mat-paginator>
      <div style="height: 4px;">
        <mat-progress-bar mode="indeterminate" *ngIf="loadingData"></mat-progress-bar>
      </div>
    </mat-card-footer>
</mat-card>
