<mat-card class="list-card">
    <mat-card-header>
      <mat-card-title>List of bookings</mat-card-title>
    </mat-card-header>
  
    <mat-card-content class="table-container">
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let booking">{{booking.id}}</td>
          </ng-container>

          <ng-container matColumnDef="checkInDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Check-in Date </th>
            <td mat-cell *matCellDef="let booking">{{booking.checkOutDate}}</td>
          </ng-container>

          <ng-container matColumnDef="checkOutDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Check-out Date </th>
            <td mat-cell *matCellDef="let booking">{{booking.checkOutDate}}</td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let booking">
              <button mat-button color="primary" (click)="viewBookingDetails(booking)">View</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
    
    <mat-card-footer class="card-footer">
      <mat-paginator
        (page)="onPaginateChange($event)"
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="pageIndex"
        aria-label="Select page">
      </mat-paginator>
    </mat-card-footer>
    <div style="height: 4px;">
      <mat-progress-bar mode="indeterminate" *ngIf="loadingData"></mat-progress-bar>
    </div>
  </mat-card>
